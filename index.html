<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="ID_DI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Challeng-19</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-sm-center my-md-3">My Library</h1>
            </div>
            <div class="col-12 d-flex justify-content-around mt-md-3"> 
            </div>
        </div>

        <div class="row my-md-2">
            <div class="col-6">
                <h3 class="text-md-left">All the books:</h3>
            </div>
            <div class="col-6">
                <h3 class="text-md-left ">Books status:</h3>
            </div>
            <div class="col-md-6 my-md-2" id="allBooks">
                <ul id="allBooks" class="text-justify"></ul>
            </div>
            <div class="col-md-6 my-md-2">

                <ul id="bookStatus" class="text-justify"></ul>
            </div>
        </div>

        <div class="row my-md-2 justify-content-center">
            <div class="col-md-12">
                <table class="border-dark w-100">
                    <thead class="border">
                        <th class="px-md-3 py-1">Tittle</th>
                        <th class="px-md-3 py-1">Author</th>
                        <th class="px-md-3 py-1">Max pages</th>
                        <th class="px-md-3 py-1">On page</th>
                        <th class="px-md-3 py-1">Progress</th>
                        <!-- <th class="px-md-3 py-1">Update page</th> -->
                    </thead>
                    <tbody id = "tableData"></tbody>
                    
                </table>
            </div>
        </div>

        <form class="text-center my-3" id="addBook">
            <h3 class="text-center">Add book to the shelf</h3>
            <p class="text-danger text-center font-weight-bold" id="warningEmptyInput"></p>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control mb-2" placeholder="Book title" id="bookTitle">
                </div>
                <div class="col">
                    <input type="text" class="form-control mb-2" placeholder="Book author" id="bookAuthor">
                </div>
                <div class="col">
                    <input type="number" class="form-control mb-2" placeholder="Current page on..." id="currentPage">
                </div>
                <div class="col">
                    <input type="number" class="form-control mb-2" placeholder="Book max pages" id="maxPages">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary" id="btn">Add to library</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
